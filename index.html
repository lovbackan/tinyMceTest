<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/node_modules/tinymce/tinymce.min.js"></script>
    <script type="module" src="./scripts/main.js"></script>

    <script type="text/javascript">
      //make this into its own file and import the text from a databse.
      function fetchCardText() {
        const fetchExample = "blablablalbab";
        return fetchExample;
      }
      tinymce.init({
        selector: "#mytextarea",
        promotion: false,
        branding: false,
        plugins: "highlight wordcount",
        toolbar:
          "redo | undo | bold italic underline | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | code blockquote | h1 h2 h3 h4 h5 h6 | link image | testPlugin | highlight",

        setup: function (editor) {
          editor.on("click", function (e) {
            if (
              e.target.classList.contains("highlighted") &&
              document.querySelector("#" + e.target.id + "Editor") === null
            ) {
              // Create a new div
              var newDiv = document.createElement("div");
              console.log("new div");
              newDiv.id = e.target.id + "Editor";
              newDiv.style.width = "30rem";
              newDiv.style.height = "20rem";

              // Append the new div to the body of the document
              document.body.appendChild(newDiv);

              // Initialize a new TinyMCE editor inside the new div
              tinymce.init({
                selector: "#" + newDiv.id,
                init_instance_callback: function (editor) {
                  editor.setContent(`<p>${fetchCardText()}</p>`);
                },
              });
            }
          });
        },
      });
    </script>
  </head>
  <body>
    <h1>TinyMCE Quick Start Guide</h1>
    <form method="post">
      <textarea id="mytextarea"></textarea>
    </form>
  </body>
</html>
